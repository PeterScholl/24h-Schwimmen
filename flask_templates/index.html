<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bahnenschwimmen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>

  <body>
    <header>
      <button id="schwimmerHinzufuegen" style="position: fixed; top: 20px; left: 20px; font-size: 30px; cursor: pointer; color: white">+</button>
      <button id="downloadJsonBtn" style="position: fixed; top: 20px; right: 20px; font-size: 30px; cursor: pointer; color: white">
        <i class="fa-solid fa-download"></i>
      </button>
      <h1>24h Schwimmen</h1>
      <input type="number" id="schwimmerNum" /><br />
    </header>
    <table id="schwimmer">
      <tr>
        <th data-key="Nummer">Schwimmer*innen Startnummer</th>
        <th data-key="Bahnen">Geschwommene Bahnen</th>
      </tr>
    </table>
    <p id="antwort"></p>

    <!-- Kontextmenü -->
    <div id="contextMenu">
      <ul>
        <li id="abwesendOption">Abwesenheit wechseln</li>
        <li id="rundeAbziehenOption">Runde abziehen</li>
        <li id="deleteSwimmer">Schwimmer*innen entfernen</li>
        <li id="bahnHinzufuegenOption" style="display: none">Bahn hinzufügen</li>
      </ul>
    </div>
    <footer style="display: flex; justify-content: space-between; align-items: center; padding: 10px">
      {% if user_role == 'admin' %}
      <!-- Admin/Nutzer-Wechsel -->
      <form action="/admin" method="post">
        <button type="submit" title="Adminbereich" style="font-size: 30px; color: inherit; background: none; border: none; cursor: pointer">⚙️</button>
      </form>
      {% endif %}

      <!-- Zentrierter Text -->
      <div style="position: absolute; left: 50%; transform: translateX(-50%)">&copy; 2025 Schwimmen 24h. Alle Rechte vorbehalten.</div>

      <!-- Logout -->
      <form action="/logout" method="post" style="margin-left: auto">
        <button type="submit" title="Logout" style="font-size: 30px; color: inherit; background: none; border: none; cursor: pointer">⏻</button>
      </form>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
